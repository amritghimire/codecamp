- question: What is the entry fee for the team?
  answer: >-
    Registration fee for each team is Rs. 1500. Only the team with selected idea 
    is eligible for participating in the CodeCamp and needs to register for the event. 
  
- question: What is the last date for the registeration?
  answer: >-
    Participants are selected through a rigorous application 
    process. They are required to submit their ideas by Asar 22. 

